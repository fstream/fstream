  // fStream
  compile project(':fstream-core')

  // Spring
  compile 'org.springframework.boot:spring-boot-starter-actuator:1.0.1.RELEASE'
      
  // Storm
  //compile 'org.apache.storm:storm-core:0.9.1-incubating'
  compile 'storm:storm:0.9.0'
  
  // Storm-Kafka 
  compile 'net.wurstmeister.storm:storm-kafka-0.8-plus:0.4.0'
  
  // Storm-Esper
  compile "org.tomdz.storm:storm-esper:0.8.1-SNAPSHOT"
  
  compile 'com.fasterxml.jackson.core:jackson-databind:2.3.3'
}
