apply plugin: 'spring-boot'
 
configurations {
  compile.exclude module: 'slf4j-simple'
  compile.exclude module: 'slf4j-log4j12'
}

dependencies {
  // fStream
  compile project(':fstream-core')

  // Spring
  compile "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
      
  // Storm
  //compile 'org.apache.storm:storm-core:0.9.1-incubating'
  compile 'storm:storm:0.9.0'
  
  // Storm-Kafka 
  compile 'net.wurstmeister.storm:storm-kafka-0.8-plus:0.4.0'
  
  // Esper
  compile 'com.espertech:esper:4.11.0'
  
  compile libraries.jacksonDatabind
}
