local: true

esper:
   epl:
      # Create the partitions
      - |
        CREATE CONTEXT 
           SegmentedBySymbol
        PARTITION BY 
           symbol 
        FROM
           Rate
           
      # Business statements
      - |
        CONTEXT SegmentedBySymbol
        SELECT
           CAST(ask, float) / CAST(prior(1, ask), float) AS askPercentChange
        FROM
           Rate

           