# ZooKeeper
zk:
   host: localhost
   port: 21812
   connect: ${zk.host}:${zk.port}

# Storm
storm:
   local: true
   properties:
      metadata.broker.list: localhost:6667
      request.required.acks: 1
      serializer.class: kafka.serializer.StringEncoder
 
# Esper      
esper:
   epl:
      # Create the partitions
      - |
        CREATE CONTEXT 
           SegmentedBySymbol
        PARTITION BY 
           symbol 
        FROM
           Rate
           
      # Business statements
      - |
        CONTEXT SegmentedBySymbol
        SELECT
           CAST(ask, float) / CAST(prior(1, ask), float) AS askPercentChange
        FROM
           Rate
        WHERE
           CAST(ask, float) / CAST(prior(1, ask), float) > 1.0001
        
      # Simple count
      - |
        CONTEXT SegmentedBySymbol
        SELECT
            COUNT(ask) AS count,
            AVG(ask)   AS avgAsk,
            MIN(ask)   AS minAsk,
            MAX(ask)   AS maxAsk
        FROM
            Rate.win:time_batch(5 sec)
