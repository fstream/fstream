###############################################################################
# Profile Activation
###############################################################################

# Profiles
spring.profiles.active: development,storm

# Kafka
kafka:
   consumerProperties:
      group.id: fstream-compute

###############################################################################
# Profile - common
###############################################################################
      
# Storm
storm:
   properties:
      nimbus.host: ${storm.nimbus.host:localhost} 

---

###############################################################################
# Profile - "production"
###############################################################################

# Profile
spring.profiles: production

# Storm
storm:
   local: false
   debug: false

---

###############################################################################
# Profile - "development"
###############################################################################

# Profile
spring.profiles: development

# Storm
storm:
   local: true
   debug: true
