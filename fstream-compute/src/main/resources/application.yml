# ZooKeeper
zk:
   host: localhost
   port: 21812
   connect: ${zk.host}:${zk.port}

# Kafka
kafka:
   producerProperties:
      metadata.broker.list: localhost:6667
      request.required.acks: 1
      serializer.class: kafka.serializer.StringEncoder
      
# Storm
storm:
   host: localhost
   local: true
   debug: true
   properties:
      nimbus.host: ${storm.host:localhost} 

# https://groups.google.com/forum/#!topic/storm-user/yOtE3Em50bA
# https://translate.google.ca/translate?hl=en&sl=zh-CN&tl=en&u=http%3A%2F%2Fm.blog.csdn.net%2Fblog%2Fpan051%2F16805373
logging.level.backtype.storm.daemon.nimbus: INFO