defaultTasks 'build'

subprojects {
	version = '0.0.1-SNAPSHOT'
	group = 'io.fstream'

	apply plugin: 'java'
	apply plugin: 'eclipse'

	sourceCompatibility = JavaVersion.VERSION_1_6
	targetCompatibility = project.sourceCompatibility

	repositories { 
    mavenCentral() 
    maven {
        url 'http://repo.marketcetera.org/maven/'
    }
}

	dependencies {
		compile 'com.google.guava:guava:16.0.1'
		compile 'org.projectlombok:lombok:1.12.4'
        compile 'quickfixj:quickfixj-core:1.5.3'
        compile 'quickfixj:quickfixj-msg-fix44:1.5.3'
		compile 'ch.qos.logback:logback-classic:1.1.1'
		compile 'org.apache.mina:mina-core:1.1.0'
		testCompile 'junit:junit:4.11'
	}

	jar {
		manifest {
			attributes 'Provider': 'gradle', 'Implementation-Title': project.name, 'Implementation-Version': project.version
		}
	}
}
