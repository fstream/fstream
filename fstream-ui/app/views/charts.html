<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper">
   <div class="content" animate-panel effect="fadeIn">
      <div class="row">
         <h1><i class="fa fa-line-chart"></i> Charts</h1>
         <p class="lead">High level system charting</p>
      </div>
      <div class="row">
         <h3>Metrics</h3>
         <div ng-repeat="view in views | filter:{type: 'metric-chart'}" ng-switch="view.type" class="view">
            <div class="col-lg-6 text-center">
               <div class="hpanel">
                  <div class="panel-heading">
                     <div panel-tools></div>&emsp;
                     {{ view.title }}                 
                  </div>
                  <div class="panel-body text-center">
                     <div ng-controller="chartController">
                        <metric-chart ng-switch-when="metric-chart" options="view"></metric-chart>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <h3>Rates</h3>
         <div ng-repeat="view in views | filter:{type: 'tick-chart'}" ng-switch="view.type" class="view">
            <div class="col-lg-4 text-center">
               <div class="hpanel">
                  <div class="panel-heading">
                     <div panel-tools></div>&emsp;
                     {{ view.symbol }}                 
                  </div>
                  <div class="panel-body text-center">
                     <div ng-controller="chartController">
                        <tick-chart ng-switch-when="tick-chart" options="view"></tick-chart>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>        
   </div>
</div>
