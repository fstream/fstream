<div class="login-container" ng-controller="loginController">
   <div class="row">
      <div class="col-md-12">
         <div class="text-center m-b-md">
            <img width="100%" src="../../images/fstream-2.png">
         </div>
         <div class="hpanel">
            <div class="panel-body">
               <form role="form" ng-submit="login()">
                  <div class="form-group">
                     <label class="control-label" for="username">Username</label>
                     <input ng-model="credentials.username" type="text" placeholder="example@fstream.io" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                     <span class="help-block small">Your unique username to app</span>
                  </div>
                  <div class="form-group">
                     <label class="control-label" for="password">Password</label>
                     <input ng-model="credentials.password" type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                     <span class="help-block small">Your strong password</span>
                  </div>
                  <button class="btn btn-success btn-block">Login</button>
                  <a class="btn btn-default btn-block" href="#">Register</a>
                  <div ng-show="error" class="alert alert-danger" role="alert" style="margin-top: 10px">
                     <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                     <span class="sr-only">Error:</span>
                     Invalid user name or password
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-md-12 text-center">
         <strong>fStream Web</strong> <br/> &copy; 2015 Copyright fStream
      </div>
   </div>
</div>
