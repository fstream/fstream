<div class="view-container" ng-controller="chartController" ng-disabled="!connected">
	<!-- Nav tabs -->
	<ul class="nav nav-tabs">
		<li class="active"><a href="#charts" data-toggle="tab">Charts</a></li>
		<li><a href="#commands" data-toggle="tab">Commands</a></li>
		<li><a href="#rates" data-toggle="tab">Rates</a></li>
		<li><a href="#alerts" data-toggle="tab">Alerts</a></li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active" id="charts">
			<div class="btn-group">
		        <a class="btn dropdown-toggle">
		          Instruments
		          <span class="caret"></span>
		        </a>
		        <ul class="dropdown-menu">
		            <li ng-repeat="item in [1,2,3]"><a ng-click="$parent.current = item">Dynamic set {{item}}</a></li>
		        </ul>
			</div>
			<div id="charts-container"></div>
		</div>
		<div class="tab-pane" id="commands"></div>
		<div class="tab-pane" id="rates"></div>
		<div class="tab-pane" id="alerts" ng-controller="alertController">
			<table ng-table="tableParams" show-filter="true" class="table">
				<tr ng-repeat="alert in $data">
					<td data-title="'Time'">{{ alert.dateTime }}</td>
					<td data-title="'Message'" filter="{ 'message': 'text' }">{{ alert.message }}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
