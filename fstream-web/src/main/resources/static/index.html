      <div class="container">
        <div class="navbar-header">

          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>

              <input type="password" placeholder="Password" class="form-control">

		<div class="panel panel-default">
		  <div class="panel-body">
		  	<div class="btn-group">
			  <button type="button" class="btn btn-default" id="connect" onclick="connect();">Connect</button>
			  <button type="button" class="btn btn-default" id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
			</div>
		  </div>
		</div>
		<form class="navbar-form navbar-left" role="search">
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="USD/JPY, etc." id="instrument">
		  </div>
	      <a class="btn btn-primary" role="button" onclick="registerInstrument();">Register &raquo;</a>
		</form>
	    <div id="conversation">
	        <div id='charts'></div>
	        <div>
     			<h4>Events</h4>
			    <div class="alert alert-warning" id="events"></div>
	        </div>
	        <div>
			    <h4>Rates</h4>
			    <div class="alert alert-success" id="rates"></div>

	    </div>
