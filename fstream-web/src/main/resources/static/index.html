<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>fStream - Web</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="FStreamApp" ng-controller="ratesController">
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
	</noscript>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">fStream Web</a>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-left">
					<button type="button" class="btn btn-success glyphicon glyphicon-off connect-button" id="connect" ng-show="!connected" ng-click="connect();"></button>
					<button type="button" class="btn btn-danger glyphicon glyphicon-off connect-button" id="disconnect" ng-show="connected" ng-click="disconnect();"></button>
					<div class="form-group" ng-visible="connected && false">
						<input type="text" class="form-control" placeholder="Instrument" id="instrument">
						<a class="btn btn-primary" role="button" ng-click="register();">Register &raquo;</a>
					</div>
				</form>
				<form class="navbar-form navbar-right" role="form" ng-visible="false">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container" style="margin-top: 100px">
		<div ng-include src="'partials/tabs.html'"></div>
	</div>

	<!-- Developer vendor versions -->
	<script src="js/lib/jquery-2.1.0.js"></script>
	<script src="js/lib/angular.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/lib/sockjs-0.3.4.js"></script>
	<script src="js/lib/stomp.js"></script>
	<script src="js/lib/d3.js" charset="utf-8"></script>
	<script src="js/lib/highstock.src.js"></script>
	<script src="js/lib/cubism.v1.js"></script>

	<!-- CDN vendor versions --
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/cubism/1.6.0/cubism.v1.min.js"></script>
	-->

	<!-- Application -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
