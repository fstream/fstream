<div class="row" ng-controller="chartjsCtrl">
    <div class="col-lg-4">
        <div class="hpanel">
            <div class="panel-heading">
                <div panel-tools></div>
                Radar type chart
            </div>
            <div class="panel-body">
                <div>
                    <canvas radarchart options="radarOptions" data="radarData" responsive=true></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="hpanel">
            <div class="panel-heading">
                <div panel-tools></div>
                Doughnut bar chart
            </div>
            <div class="panel-body">
                <div>
                    <canvas doughnutchart options="doughnutOptions" data="doughnutData" height="140" responsive=true></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="hpanel">

                <div>
                    <canvas polarchart options="polarOptions" data="polarData" height="140" responsive=true></canvas>

            </div>
        </div>

    </div>
</div>
