###############################################################################
# Profile Activation
###############################################################################

# Available simulation profiles:
# - toq
# - rates

# Available output profiles:
# - console
# - log
# - file
# - kafka

# Available config profiles:
# - simple

# Profiles
spring.profiles.active: toq,file

###############################################################################
# Profile - common
###############################################################################

# Simulation
simulate:
   # Camel
   kafka:
      uri:
        "kafka:\
        ${kafka.producerProperties.metadata.broker.list}?\
        zookeeperConnect=${zk.connect}&\
        partitioner=${kafka.producerProperties.partitioner.class}&\
        serializerClass=${kafka.producerProperties.serializer.class}"
   toq:
      uri: ${simulate.kafka.uri}&topic=toq
   rates:
      uri: ${simulate.kafka.uri}&topic=rates

   # Active instruments
   instruments:
      - RY
      - BMO
      - TD
      - BBM
      - HUF
      
   # Active brokers
   brokers:
      - xxx
      - yyy
      - zzz
      - ddd
      - aaa

   # Agents - Common
   msgResponseTimeout: 5 # in seconds
   minTickSize: 0.1
   nonPremiumQuoteDelay: 1000 # in milliseconds
   
   # Agents - Types
   institutional:
      probBuy: 0.49
      probMarket: 0.30
      probBestPrice: 0.70
      maxTradeSize: 5000
      minSleep: 1000 # in millis
      maxSleep: 2500 # in millis
      numAgents: 3000 #3000
      quoteSubscriptionLevel: SUBSCRIBE_QUOTES
   retail:
      probBuy: 0.49
      probMarket: 0.69
      probBestPrice: 0.19
      maxTradeSize: 1000
      maxSleep: 10000 # in millis
      minSleep: 5000 # in millis
      numAgents: 1500 #1500
      quoteSubscriptionLevel: SUBSCRIBE_QUOTES
   hft:
      probBuy: 0.49
      probMarket: 0.69
      probBestPrice: 0.19
      maxTradeSize: 1000
      maxSleep: 1000 # in millis
      minSleep: 100 # in millis
      numAgents: 500 #500
      quoteSubscriptionLevel: SUBSCRIBE_QUOTES_PREMIUM

---

###############################################################################
# Profile - "simple"
###############################################################################

# Profile
spring.profiles: simple

# Simulation
simulate:
   # Agents - Types
   institutional:
      maxSleep: 2
      minSleep: 1
      numAgents: 1
   retail:
      maxSleep: 2
      minSleep: 1
      numAgents: 1
   hft:
      numAgents: 0
