###############################################################################
# Profile Activation
###############################################################################

# Available simulation profiles:
# - akka
# - timer

# Available output profiles:
# - console
# - log
# - file
# - kafka

# Available config profiles:
# - simple
# - fast
# - throughput
# - demo

# Profiles
spring.profiles.active: akka,file

###############################################################################
# Profile - common
###############################################################################

# Simulation
simulate:
   # Camel
   kafka:
      uri:
        "kafka:\
        ${kafka.producerProperties.metadata.broker.list}?\
        zookeeperConnect=${zk.connect}&\
        partitioner=${kafka.producerProperties.partitioner.class}&\
        serializerClass=${kafka.producerProperties.serializer.class}"
   file:
      dir: build
      
   # Enable assertions
   validate: false
   
   # Run all actors in a single thread
   singleThreaded: false

   # Active instruments
   instruments:
      - RY
      - BMO
      - TD
      - BBM
      - HUF
      
   # Active brokers
   brokers:
      - TD Ameritrade
      - Fidelity
      - ETrade
      - Scottrade
      - Merrill Edge

   # Agents - Common
   tickDuration: 10ms
   msgResponseTimeout: 5 # in seconds
   minTickSize: 0.1
   nonPremiumQuoteDelay: 1000 # in milliseconds
   
   # Agents - Types
   institutional:
      probBuy: 0.49
      probMarket: 0.30
      probBestPrice: 0.70
      maxTradeSize: 5000
      minSleep: 1000 # in millis
      maxSleep: 2500 # in millis
      numAgents: 3000 #3000
      quoteSubscriptionLevel: SUBSCRIBE_QUOTES
   retail:
      probBuy: 0.49
      probMarket: 0.69
      probBestPrice: 0.19
      maxTradeSize: 1000
      maxSleep: 10000 # in millis
      minSleep: 5000 # in millis
      numAgents: 1500 #1500
      quoteSubscriptionLevel: SUBSCRIBE_QUOTES
   hft:
      probBuy: 0.49
      probMarket: 0.69
      probBestPrice: 0.19
      maxTradeSize: 1000
      maxSleep: 1000 # in millis
      minSleep: 100 # in millis
      numAgents: 500 #500
      quoteSubscriptionLevel: SUBSCRIBE_QUOTES_PREMIUM

---

###############################################################################
# Profile - "fast"
###############################################################################

# Profile
spring.profiles: fast

# Simulation
simulate:
   tickDuration: 1ms
   institutional:
      minSleep: 1
      maxSleep: 2
   retail:
      minSleep: 1
      maxSleep: 2
   hft:
      minSleep: 1   
      maxSleep: 2

---
      
###############################################################################
# Profile - "simple"
###############################################################################

# Profile
spring.profiles: simple
spring.profiles.include: fast

# Simulation
simulate:
   institutional:
      numAgents: 1
   retail:
      numAgents: 1
   hft:
      numAgents: 0

---

###############################################################################
# Profile - "throughput"
###############################################################################

# Profile
spring.profiles: throughput
spring.profiles.include: fast

# Simulation
simulate:
   institutional:
      numAgents: 50
   retail:
      numAgents: 50
   hft:
      numAgents: 50
      
---

###############################################################################
# Profile - "demo"
###############################################################################

# Profile
spring.profiles: demo

# Simulation
simulate:
   tickDuration: 1s
   institutional:
      numAgents: 5
   retail:
      numAgents: 5
   hft:
      numAgents: 5
