# ZooKeeper
zk:
   host: localhost
   port: 21812
   connect: ${zk.host}:${zk.port}

# Kafka
kafka:
   host: localhost
   port: 6667
   consumerProperties:
      zookeeper.connect: ${zk.connect}
      zookeeper.connection.timeout.ms: 1000000
      group.id: 0
      broker.id: 0
