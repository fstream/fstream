// Can't use Boot's nested jar packagin due to the way Hadoop's Server loads web.xml
apply plugin:'application'

mainClassName = "io.fstream.test.Main"

dependencies {
  // fStream
  compile project(':fstream-core')
  
  // Spring
  compile libraries.springBootActuator
  
  // Hadoop
  compile libraries.hadoop
  compile libraries.hadoopTest
  
  // HBase
  compile libraries.hbaseClient
  compile "org.apache.hbase:hbase-testing-util:$hbaseVersion"
  
  // Kafka
  compile(libraries.kafka) {
    exclude group: 'org.apache.zookeeper'
  }
  
  // Zookeeper
  compile libraries.curatorTest
}

task bootRun(dependsOn: run)