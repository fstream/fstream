# Spring
spring:
   profiles:
      active: influxdb,spark

# ZooKeeper
zk:
   connect: localhost:21812

# Kafka
kafka:
   consumerProperties:
      zookeeper.connect: ${zk.connect}
      zookeeper.connection.timeout.ms: 1000000
      group.id: 2

# InfluxDB
influxdb:
   username: root
   password: root
   port: 8086
   host: localhost
   database: fstream-events
   url: http://${influxdb.host}:${influxdb.port}
   
# Hadoop
hadoop:
   properties:
      fs.defaultFS: file:///

# Spark
spark:
   # Virtual box
   # master: "spark://172.28.128.3:7077"
   # master: "spark://localhost:17077"
   master: local
   properties:
     spark.default.parallelism: 1
   