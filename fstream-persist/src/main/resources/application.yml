###############################################################################
# Profile Activation
###############################################################################

# Available environment profiles:
# - development
# - production

# Available input profiles:
# - kafka

# Available output profiles:
# - parquet
# - influxdb
# - hadoop
# - hbase

# Profiles
spring.profiles.active: kafka,influxdb

###############################################################################
# Profile - common
###############################################################################

# Persist
persist:
   topics: 
      - TRADES
      - ORDERS
      - QUOTES
      
# Kafka
kafka:
   consumerProperties:
      group.id: fstream-persist

# Spark
spark:
   workDir: /tmp/fstream-persist
   batchInterval: 30 # Seconds
   properties:
      
# Hadoop
hadoop:
   properties:
      # https://issues.apache.org/jira/browse/PARQUET-151
      parquet.enable.summary-metadata: false    

---

###############################################################################
# Profile - "production"
###############################################################################

# Profile
spring.profiles: production

# Hadoop
hadoop:
   properties:
      # parquet.block.size: 1048576

# Spark
spark:
   properties:
     
---

###############################################################################
# Profile - "development"
###############################################################################

# Profile
spring.profiles: development

# Hadoop
hadoop:
   properties:
      fs.defaultFS: file:///

# Spark
spark:
   # Need as many threads as (# of topics + 1) to service the streams. 
   # "local[*]" indicates physical cores on machine (8 typically)
   master: local[*] 

   
---

###############################################################################
# Profile - "parquet"
###############################################################################
   
# Profile
spring.profiles: parquet

parquet:
   files:
      trades: build/trades.parquet
      orders: build/orders.parquet
      quotes: build/quotes.parquet