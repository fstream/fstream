###############################################################################
# Profile Activation
###############################################################################

# Available environment profiles:
# - development
# - production

# Available input profiles:
# - kafka

# Available output profiles:
# - influxdb
# - hadoop
# - hbase

# Profiles
spring.profiles.active: kafka,influxdb

###############################################################################
# Profile - common
###############################################################################

# Persist
persist:
   topics: 
      - TRADES
      - ORDERS
      - QUOTES
      
# Kafka
kafka:
   consumerProperties:
      group.id: fstream-persist

# Spark
spark:
   workDir: /tmp/fstream
   interval: 20

---

###############################################################################
# Profile - "production"
###############################################################################

# Profile
spring.profiles: production

# Hadoop
hadoop:
   properties:
      # parquet.block.size: 1048576

# Spark
spark:
   properties:
     
---

###############################################################################
# Profile - "development"
###############################################################################

# Profile
spring.profiles: development

# Hadoop
hadoop:
   properties:
      fs.defaultFS: file:///

# Spark
spark:
   # Need as many threads as (# of topics + 1) to service the streams. 
   # "local[*]" indicates physical cores on machine (8 typically)
   master: local[*] 
     
---

###############################################################################
# Profile - "quotes"
###############################################################################

# Profile
spring.profiles: quotes

# Kafka
kafka:
   topics: 
      - QUOTES
