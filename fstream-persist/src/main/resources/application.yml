# Spring
spring:
   profiles:
      active: spark
      # active: influxdb,spark

# ZooKeeper
zk:
   connect: localhost:21812

# Kafka
kafka:
   consumerProperties:
      zookeeper.connect: ${zk.connect}
      zookeeper.connection.timeout.ms: 1000000
      group.id: 2

# InfluxDB
influxdb:
   username: root
   password: root
   port: 8086
   host: localhost
   database: fstream-events
   url: http://${influxdb.host}:${influxdb.port}
   
# Hadoop
hadoop:
   properties:
      # Virtual box
      # fs.defaultFS: file:///
      fs.defaultFS: hdfs://fstream
      # parquet.block.size: 1048576

# Spark
spark:
   # Virtual box
   # master: local[3]
   master: spark://fstream:7077
   workDir: /tmp/fstream
   interval: 20
   topic: RATES
   properties:
     spark.default.parallelism: 1
   