###############################################################################
# Profile Activation
###############################################################################

# Profiles
spring.profiles.active: spark,development,quotes

###############################################################################
# Profile - common
###############################################################################

# Persist
persist:
   topics: 
      - TRADES
      - ORDERS
      - QUOTES
      
# Kafka
kafka:
   consumerProperties:
      group.id: fstream-persist

# Spark
spark:
   workDir: /tmp/fstream
   interval: 20

---

###############################################################################
# Profile - "production"
###############################################################################

# Profile
spring.profiles: production

# Hadoop
hadoop:
   properties:
      # parquet.block.size: 1048576

# Spark
spark:
   properties:
     
---

###############################################################################
# Profile - "development"
###############################################################################

# Profile
spring.profiles: development

# Hadoop
hadoop:
   properties:
      fs.defaultFS: file:///

# Spark
spark:
   master: local[3]
   properties:
     spark.default.parallelism: 1
     
---

###############################################################################
# Profile - "quotes"
###############################################################################

# Profile
spring.profiles: quotes

# Kafka
kafka:
   topics: 
      - QUOTES
     
---
 
###############################################################################
# Profile - "toq"
###############################################################################

# Profile
spring.profiles: toq

# Kafka
kafka:
   topics: 
      - TRADES
      - ORDERS
      - QUOTES
