###############################################################################
# Profile Activation
###############################################################################

# Profiles
spring.profiles.active: spark,development,rates

###############################################################################
# Profile - common
###############################################################################

# ZooKeeper
zk:
   connect: localhost:21812

# Kafka
kafka:
   topics: 
      - RATES
      - TOQ
   consumerProperties:
      zookeeper.connect: ${zk.connect}
      zookeeper.connection.timeout.ms: 1000000
      group.id: fstream-persist

# InfluxDB
influxdb:
   username: root
   password: root
   port: 8086
   host: localhost
   database: fstream-events
   url: http://${influxdb.host}:${influxdb.port}

# Spark
spark:
   workDir: /tmp/fstream
   interval: 20

---

###############################################################################
# Profile - "production"
###############################################################################

# Profile
spring.profiles: production

# Hadoop
hadoop:
   properties:
      # parquet.block.size: 1048576

# Spark
spark:
   properties:
     
---

###############################################################################
# Profile - "development"
###############################################################################

# Profile
spring.profiles: development

# Hadoop
hadoop:
   properties:
      fs.defaultFS: file:///

# Spark
spark:
   master: local[3]
   properties:
     spark.default.parallelism: 1
     
---

###############################################################################
# Profile - "rates"
###############################################################################

# Profile
spring.profiles: rates

# Kafka
kafka:
   topics: 
      - RATES
     
---
 
###############################################################################
# Profile - "toq"
###############################################################################

# Profile
spring.profiles: toq

# Kafka
kafka:
   topics: 
      - TOQ
