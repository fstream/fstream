# ZooKeeper
zk:
   port: 21812
   host: localhost
   connect: ${zk.host}:${zk.port}

# Kafka
kafka:
   host: localhost
   port: 6667

# fStream
fstream:
   broker:
      uri: kafka:${kafka.host}:${kafka.port}?topic=rates&groupId=1&zookeeperHost=${zk.host}&zookeeperPort=${zk.port}&partitioner=kafka.producer.DefaultPartitioner

# OANDA
rates:
  password: ${PASSWORD:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}
  uri: quickfix:oanda.cfg?sessionID=FIX.4.4:baijud->OANDA/RATES
  symbols:
     - EUR/USD
     - EUR/GBP
     - EUR/JPY 
     - AUD/JPY     

