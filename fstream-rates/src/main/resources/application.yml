# ZooKeeper
zk:
   port: 21812
   host: localhost
   connect: ${zk.host}:${zk.port}

# Kafka
kafka:
   host: localhost
   port: 6667

# fStream
fstream:
   broker:
      uri: kafka:${kafka.host}:${kafka.port}?topic=rates&groupId=1&zookeeperHost=${zk.host}&zookeeperPort=${zk.port}&partitioner=kafka.producer.DefaultPartitioner

# FIX
fix:
   configFile: oanda.cfg
   BeginString: FIX.4.4
   SenderCompID: baijud
   TargetCompID: OANDA
   TargetSubID: RATES
   sessionID: ${fix.BeginString}:${fix.SenderCompID}->${fix.TargetCompID}/${fix.TargetSubID}

# Events
rates:
   password: ${PASSWORD:xxxxxxxxxxx missing xxxxxxxxxxxxx}
   uri: quickfix:${fix.configFile}?sessionID=${fix.sessionID}
   symbols:
     - EUR/USD
     - EUR/GBP
     - EUR/JPY 
     - AUD/JPY

