# This single play playbook will provision the VM
- hosts: storm
  gather_facts: False
  sudo: yes
  
  # Apply Storm roles
  roles:
    - { role: storm_supervisor, storm_zookeeper_servers: [ "{{ hostvars[groups['zookeeper'][0]]['inventory_hostname'] }}" ] }
    - { role: storm_nimbus,     storm_zookeeper_servers: [ "{{ hostvars[groups['zookeeper'][0]]['inventory_hostname'] }}" ] }
