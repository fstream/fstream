# This single play playbook will provision the VM
- hosts: fstream-compute
  gather_facts: False
  sudo: yes
  
  # Apply theses roles
  roles: 
    - { role: fstream_compute, zk_host: "{{ hostvars[groups['zookeeper'][0]]['inventory_hostname'] }}", kafka_host: "{{ hostvars[groups['kafka'][0]]['inventory_hostname'] }}", storm_host: "{{ hostvars[groups['storm'][0]]['inventory_hostname'] }}"}
