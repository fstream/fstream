# fStream - Vagrant settings file
#
# Description: 
#   The is the Vagrant setting file for provisioning the fStream stack using the 
#   VirtualBox provider over multiple VMs.

provider: virtualbox
boxes:

   # InfluxDB
   - name: influxdb
     groups:
        - influxdb
     virtualbox:
        memory: 512
        cpus: 1

   # ZooKeeper
   - name: zookeeper
     groups:
        - zookeeper
     virtualbox:
        memory: 512
        cpus: 1
        
   # Kafka
   - name: kafka
     groups:
        - kafka
     virtualbox:
        memory: 512
        cpus: 1
        
   # Storm
   - name: storm
     groups:
        - storm
     virtualbox:
        memory: 512
        cpus: 1
        forwarded_ports:
           - guest: 8081
             host: 8080
             
   # Rates
   - name: fstream-rates
     groups:
        - fstream-rates
     virtualbox:
        memory: 512
        cpus: 1
        
   # Compute
   - name: fstream-compute
     groups:
        - fstream-compute
     virtualbox:
        memory: 512
        cpus: 1
        
   # Web
   - name: fstream-web
     groups:
        - fstream-web
     virtualbox:
        memory: 512
        cpus: 1
        forwarded_ports:
           - guest: 8080
             host: 8081       