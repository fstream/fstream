# This single play playbook will provision the VM
- hosts: kafka
  gather_facts: False
  sudo: yes
  
  # Apply kafka role
  # TODO: Allow for multiple zookeepers
  roles: 
    - { role: kafka, kafka_host_name: "{{ hostvars[groups['kafka'][0]]['inventory_hostname'] }}", kafka_server_zookeeper_connect: [ "{{ hostvars[groups['zookeeper'][0]]['inventory_hostname'] }}:2181" ] }
