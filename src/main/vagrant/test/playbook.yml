# This single play playbook will provision the Cloud 
- hosts: all
  gather_facts: True
  sudo: yes
  vars:
    zookeeper_node:    "{{ groups['group1'] }}"
    zookeeper_address: "{{ hostvars[zookeeper_node].ansible_eth0.ipv4.address }}"  
    x: "{% for node in groups['group1'] %}{{ node }}{% endfor %}"
  tasks:
  - name: Debugging
    debug: var=x
