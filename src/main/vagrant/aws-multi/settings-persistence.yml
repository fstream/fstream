# fStream - Vagrant settings file
#
# Description: 
#   The is the Vagrant setting file for provisioning the fStream stack using the 
#   AWS provider across multiple EC2 instances.

provider: aws
boxes:

   # Kafka
   - name: kafka
     groups:
        - kafka
     aws:
        instance_type: m3.large
        
   # Master
   - name: master
     groups:
        - hdfs
        - hdfs-namenode     
        - spark
        - spark-master
        - fstream-rates
        - fstream-persist
     aws:
        instance_type: m3.large
        
   # Workers
   - name: worker1
     groups:
        - hdfs
        - hdfs-datanode     
        - spark
        - spark-worker
     aws:
        instance_type: r3.xlarge        
   - name: worker2
     groups:
        - hdfs
        - hdfs-datanode     
        - spark
        - spark-worker
     aws:
        instance_type: r3.xlarge        
   - name: worker3
     groups:
        - hdfs
        - hdfs-datanode     
        - spark
        - spark-worker
     aws:
        instance_type: r3.xlarge       
   - name: worker4
     groups:
        - hdfs
        - hdfs-datanode     
        - spark
        - spark-worker
     aws:
        instance_type: r3.xlarge       
