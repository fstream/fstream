# fStream - Vagrant settings file
#
# Description: 
#   The is the Vagrant setting file for provisioning the fStream stack using the 
#   VirtualBox provider within a single VM.

provider: virtualbox
boxes:

   # fStream
   - name: fstream
     groups:
        # Operations
        - ops
        
        # Persistence
        - persistence
        
        # HDFS
        - hdfs
        - hdfs-namenode
        - hdfs-datanode
        
        # Spark
        - spark
        - spark-master
        - spark-worker
        
        # Main 
        - influxdb
        - zookeeper
        - kafka
        - storm-nimbus
        - storm-supervisor
        
        # fstream 
        - fstream-persist
        - fstream-rates
        - fstream-compute
        - fstream-web
     virtualbox:
        memory: 8192
        cpus: 8
        forwarded_ports:
           - guest: 8080
             host: 18080
           - guest: 8081
             host: 18081
           - guest: 8083
             host: 18083
           - guest: 9200
             host: 19200
           - guest: 5601
             host: 15601
           
           # Spark master port
           - guest: 7077
             host: 17077
