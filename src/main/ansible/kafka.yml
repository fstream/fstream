# This single play playbook will provision Kafka hosts
- hosts: kafka
  gather_facts: True
  sudo: yes
    
  # Apply kafka role
  roles: 
    - { role: kafka, kafka_host_name: "{{ inventory_hostname }}", kafka_server_port: "{{ kafka_broker_port }}", kafka_zookeeper_connect: "{{ zookeeper_connect }}" }
