# Upfront, gather all the IPs required to generate the /etc/hosts on each machine. 
# The alternative would only have cumulative IPs as provisioning proceeds serially through hosts. 
- hosts: all
  gather_facts: True
  sudo: yes
  roles:
    - base
    - ntp
    - role: logstash
      logstash_inputs: |
        file {
          type => "supervisor"
          path => [ "/var/log/supervisor/*.log" ]
        }
        
      logstash_outputs: |
        file {
          type => "supervisor"
          path => "/tmp/supervisor.log"
        }