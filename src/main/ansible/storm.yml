# This single play playbook will provision the VM
- hosts: storm
  gather_facts: True
  sudo: yes
  vars:
    storm_zookeeper_servers: "{{ hostvars | group_ips(groups, 'zookeeper') }}"
  
  # Apply Storm roles
  roles:
    - { role: storm_supervisor, storm_zookeeper_servers: "{{ storm_zookeeper_servers }}" }
    - { role: storm_nimbus,     storm_zookeeper_servers: "{{ storm_zookeeper_servers }}" }
