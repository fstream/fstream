# This single play playbook will provision HDFS and Spark
- hosts: all
  gather_facts: True
  sudo: yes
  roles:
    - base
    - { role: hdfs, hdfs_namenode: True }
    - { role: hdfs, hdfs_namenode: False }
    - spark