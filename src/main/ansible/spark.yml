#
# Spark / HDFS
#
- name: Create non-root clusteruser user
  hosts: spark
  sudo: True
  roles:
    - clusteruser_common

#
# SSH - Clusteruser
  
- name: Setup passwordless SSH for clusteruser - donor key
  hosts: spark-master
  sudo: True
  roles: 
    - { role: sshkey_donor }
  
- name: Setup passwordless SSH for clusteruser - accept key
  hosts: spark-worker
  sudo: True
  roles:
    - { role: sshkey_acceptor }

#
# Setup
#

# Spark
- hosts: spark
  sudo: yes
  roles:
    - spark
    - spark_standalone
    
