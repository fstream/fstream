# This single play playbook will provision ZooKeeper hosts
- hosts: zookeeper
  gather_facts: True
  sudo: yes
  
  # Apply role
  roles: 
    - { role: zookeeper, zookeeper_servers: "{{ zookeeper_connect_servers }}", zookeeper_client_port: "{{ zookeeper_connect_port }}" }
