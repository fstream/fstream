# This single play playbook will provision ZooKeeper hosts
- hosts: zookeeper
  gather_facts: True
  sudo: yes
  vars:
    zookeeper_servers: "{{ hostvars | group_ips(groups, 'zookeeper') }}"  
  
  # Apply theses roles
  roles: 
    - { role: zookeeper, zookeeper_servers: "{{ zookeeper_servers }}" }
